<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Google Homepage</title>
</head>

<body>
 <div class="header">
    <div class="leftnav">  
        <a>About</a>
        <a>Store</a>
    </div>
        
    <div class="logos">
        <img id="apps" alt="Google Apps" src="googleapps.png">
        <button type="button" id="btn_signin">
          <a>Sign in</a>
        </button>
      </div>

    <div class="rightnav">
      <a>Gmail</a>
      <a>Images</a>
    </div>
  </div> 
  
  <div class="main">
    <img alt="Google logo" height="92" width="272" src="googlelogo.png">

    <form action="#" method="GET">
        <input class="searchbar" type="text" name="searchbar" id="searchbar">

      <div class= "buttoncontainer">
        <input class="button" id="one" type="submit" value="Google Search">
        <input class="button" id="two" type="submit" value="I'm Feeling Lucky"> 
      </div>    
    </form>
  </div>


  <footer class="footer">
    <div class="ff">
      <div class="location">
        <p>Germany</p>
      </div>
    </div>
    
    
    <div class="infoleft">
      <a>Advertising</a>
      <a>Business</a>
      <a>How Search works</a>
    </div>
    <div class="inforight">
      <a>Privacy</a>
      <a>Terms</a>
      <a>Settings</a>
    </div>
  </footer>
</body>
</html>
